<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Poke API</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/img/logopokemon.png" alt="logopokemon">
        </div>
    </header>
    <main>
        <h2>Afficher un Pokémon</h2>
        <div class="createPokemon">
            <div class="id">
                <label for="id">Par son ID</label>
                <input type="text" id='id' name="id" placeholder="ID du pokémon entre 1 et 898" required="required">
                <input type="button" value="Afficher" onclick="display()">
            </div>
            <div class="name">
                <label for="name">Par son nom</label>
                <input type="text" id='name' name="name" placeholder="Entrez le nom du pokémon" required="required">
                <input type="button" value="Afficher" onclick="create()">
            </div>
        </div>
        <div class="display" id="container"></div>
    </main>

</body>
<script src="./assets/js/main.js"></script>

</html>
